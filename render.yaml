services:
  - type: web
    name: aadhar-verification-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt && python -c "from backend.app.services.opencv_sface import ensure_models; ensure_models()"
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
    plan: free

